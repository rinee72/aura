<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AURA - 셀럽-팬 소통 플랫폼">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>aura_app</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion).then(function (reg) {
          function waitForActivation(serviceWorker) {
            serviceWorker.addEventListener('statechange', function () {
              if (serviceWorker.state == 'activated') {
                console.log('Installed new service worker.');
                loadMainDartJs();
              }
            });
          }
          if (!reg.active && (reg.installing || reg.waiting)) {
            waitForActivation(reg.installing || reg.waiting);
          } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
            reg.update();
            waitForActivation(reg.installing);
          } else {
            loadMainDartJs();
          }
        }).catch(function (err) {
          console.error('Service worker registration failed.', err);
          loadMainDartJs();
        });
      });
    } else {
      loadMainDartJs();
    }
  </script>
</head>
<body>
</body>
</html>
